<!DOCTYPE html>
<html>

<head>
    <title>Little Guy Pet Sim</title>
    <meta charset="utf - 8">
    <!-- Today on Things I Learned That Made Me Pull Out My Hair: in order to link a CSS sheet, the 'rel' must include the word 'stylesheet' specifically...! o.0 -->
    <link rel="css stylesheet" href="dudeStyle.css">
</head>

<body>
    <header>
        <h1>LITTLE GUY PET SIMULATOR</h1>
    </header>

    <section>
        <div class="splitScreen">
            <div class="house">
                <div class="littleGuy">
                    <img src="images/base.png">
                </div>
            </div>

            <div class="menuPadding">
                <div class="buttonGrid">
                    <div class="plainMenu" id="feed">Feed
                        <div class="foodMenu">
                            <div class="menuButton" id="apple">
                                <img src="images/apple2.png">
                            </div>
                            <div class="menuButton" id="kibble">
                                <img src="images/kibble.png">
                            </div>
                            <div class="menuButton" id="pear">
                                <img src="images/pear.png">
                            </div>
                        </div>
                    </div>
                    <div class="plainMenu" id="sleep">Sleep
                        <div class="sleepMenu">
                            <div class="menuButton" id="cold">Cold
                            </div>
                            <div class="menuButton" id="blankie">Blankie</div>
                            <div class="menuButton" id="footOut">Temp control</div>
                        </div>
                    </div>
                    <div class="menuButton" id="scarf">Dress for the Weather</div>
                    <a href="#" id="togglePoke">
                        <div class="menuButton" id="pokeL">Poke (->)</div>
                    </a>
                    <div class="menuButton" id="compress">Compress</div>
                    <div class="menuButton" id="reset">Reset</div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="dudeScript.js"></script>
</body>

<!-- Wolf picture from: https://www.pexels.com/photo/brown-wolf-682375/ -->

</html>
